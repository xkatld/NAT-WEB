<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ '编辑规则' if rule else '添加新规则' }} - PVE LXC NAT 管理器</title>
     <style>
        body { font-family: sans-serif; margin: 20px; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
         input[type="checkbox"] {
             margin-right: 5px;
         }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
         .flash-messages { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .flash-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .flash-error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>{{ '编辑规则' if rule else '添加新规则' }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label for="description">描述:</label>
            <input type="text" id="description" name="description" value="{{ rule.description if rule else '' }}" required>
        </div>
        <div>
            <label for="lxc_id">LXC 容器 ID:</label>
            <input type="number" id="lxc_id" name="lxc_id" value="{{ rule.lxc_id if rule else '' }}" required min="100">
        </div>
         <div>
            <label for="external_ip">外部 IP (PVE 主机 IP):</label>
            <input type="text" id="external_ip" name="external_ip" value="{{ rule.external_ip if rule else '0.0.0.0' }}" placeholder="例如：192.168.1.10 或 0.0.0.0 代表所有 IP" required>
            <small>使用 0.0.0.0 代表所有主机 IP 地址。如果需要，请指定特定的 IP。</small>
        </div>
        <div>
            <label for="external_port">外部端口:</label>
            <input type="number" id="external_port" name="external_port" value="{{ rule.external_port if rule else '' }}" required min="1" max="65535">
        </div>
        <div>
            <label for="protocol">协议:</label>
            <select id="protocol" name="protocol" required>
                <option value="tcp" {% if rule and rule.protocol == 'tcp' %}selected{% endif %}>TCP</option>
                <option value="udp" {% if rule and rule.protocol == 'udp' %}selected{% endif %}>UDP</option>
                <option value="both" {% if rule and rule.protocol == 'both' %}selected{% endif %}>TCP & UDP</option>
            </select>
        </div>
        <div>
            <label for="container_port">容器内部端口:</label>
            <input type="number" id="container_port" name="container_port" value="{{ rule.container_port if rule else '' }}" required min="1" max="65535">
        </div>
         <div>
            <label for="enabled">已启用:</label>
            <input type="checkbox" id="enabled" name="enabled" value="1" {% if rule is none or rule.enabled %}checked{% endif %}> 是
        </div>
        <div>
            <button type="submit">{{ '更新规则' if rule else '添加规则' }}</button>
            <a href="{{ url_for('index') }}"><button type="button">取消</button></a>
        </div>
    </form>
</body>
</html>
